<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Company Upload Form</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Small custom polish — minimal and modern */
    body {
      background: linear-gradient(180deg,#f7f9fc 0%, #ffffff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    .card {
      max-width: 720px;
      width: 100%;
      border: 0;
      box-shadow: 0 6px 20px rgba(34,41,47,0.08);
      border-radius: 12px;
      overflow: hidden;
    }
    .drop-zone {
      border: 2px dashed rgba(99,102,241,0.12);
      border-radius: 10px;
      padding: 1.25rem;
      text-align: center;
      transition: background .15s, border-color .15s;
      cursor: pointer;
    }
    .drop-zone.hover {
      background: rgba(99,102,241,0.03);
      border-color: rgba(99,102,241,0.5);
    }
    .file-info {
      margin-top: .5rem;
      font-size: .9rem;
      color: #495057;
    }
    .btn-primary {
      border-radius: 8px;
    }
    .form-note { font-size: .85rem; color: #6c757d; }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-body p-4 p-md-5">
      <h2 class="h4 mb-1">Company Upload</h2>

      <form method="post" action="{% url 'company' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row g-3">
          <div class="col-12">
            <label class="form-label">Company File <span class="text-muted">(.csv file)</span></label>

            <!-- Custom drop zone -->
            <div id="dropZone" class="drop-zone" tabindex="0" role="button" aria-label="File upload area. Click or drag file here.">
              <input type="file" id="companyFile" name="company_csv_file" class="form-control visually-hidden" aria-hidden="true">
              <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="currentColor" class="bi bi-cloud-upload mb-2" viewBox="0 0 16 16" style="color: #6366f1;">
                  <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.042 0 3.78 1.2 4.563 2.9.36.82 1.02 1.1 1.437 1.25.14.05.3.09.5.09A1.5 1.5 0 0 1 15 7.75v.75a2.75 2.75 0 0 1-2.75 2.75H5.5A3.5 3.5 0 0 1 2 7.75c0-1.616 1.004-3.03 2.406-4.408z"/>
                  <path d="M7.646 8.146a.5.5 0 0 1 .708 0L9.5 9.293V5.5a.5.5 0 0 1 1 0v3.793l1.146-1.147a.5.5 0 1 1 .708.708l-2 2a.498.498 0 0 1-.708 0l-2-2a.5.5 0 0 1 0-.708z"/>
                </svg>
              </div>
              <div><strong>Click or drag file here</strong></div>
              <div class="file-info" id="fileInfo">No file selected</div>
            </div>

            <!-- <div class="form-text mt-2">Allowed: any file. Max recommended size: 10MB. Server-side validation still necessary.</div> -->
          </div>

          <div class="col-12 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          {% if messages %}
              {% for message in messages %}
                  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                      {{ message }}
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
              {% endfor %}
          {% endif %}

        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS and helpers -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Nicely handle file selection, drag & drop, and validation
    (function(){
      const dropZone = document.getElementById('dropZone');
      const fileInput = document.getElementById('companyFile');
      const fileInfo = document.getElementById('fileInfo');
      const form = document.getElementById('companyForm');

      // Click on drop zone opens file dialog
      dropZone.addEventListener('click', () => fileInput.click());
      dropZone.addEventListener('keydown', (e) => { if(e.key === 'Enter' || e.key === ' ') fileInput.click(); });

      // Show filename
      function updateFileInfo(file) {
        if(!file) {
          fileInfo.textContent = 'No file selected';
          return;
        }
        const sizeKb = Math.round(file.size / 1024);
        fileInfo.textContent = `${file.name} — ${sizeKb} KB`;
      }

      // when user chooses via dialog
      fileInput.addEventListener('change', (e) => {
        updateFileInfo(e.target.files[0]);
      });

      // Drag events
      ['dragenter','dragover'].forEach(evt => {
        dropZone.addEventListener(evt, (e) => {
          e.preventDefault(); e.stopPropagation();
          dropZone.classList.add('hover');
        });
      });
      ['dragleave','drop'].forEach(evt => {
        dropZone.addEventListener(evt, (e) => {
          e.preventDefault(); e.stopPropagation();
          dropZone.classList.remove('hover');
        });
      });

      // Handle drop
      dropZone.addEventListener('drop', (e) => {
        const dt = e.dataTransfer;
        const files = dt.files;
        if(files && files.length) {
          fileInput.files = files; // set file input programmatically
          updateFileInfo(files[0]);
        }
      });

      // Basic HTML5 form validation + helpful UI
      form.addEventListener('submit', (e) => {
        // If you want file required, uncomment next lines:
        // if (!fileInput.files.length) {
        //   fileInput.setCustomValidity('Please upload a file.');
        // } else {
        //   fileInput.setCustomValidity('');
        // }

        if (!form.checkValidity()) {
          e.preventDefault();
          e.stopPropagation();
          form.classList.add('was-validated');
          // focus first invalid element
          const firstInvalid = form.querySelector(':invalid');
          if (firstInvalid) firstInvalid.focus();
        } else {
          e.preventDefault(); // remove this if you actually submit to server
          // Create FormData and show what's being sent (demo)
          const fd = new FormData(form);
          const entries = [];
          for (const pair of fd.entries()) {
            if (pair[1] instanceof File && pair[1].name) {
              entries.push(`${pair[0]}: [File ${pair[1].name}]`);
            } else {
              entries.push(`${pair[0]}: ${pair[1]}`);
            }
          }
        }
      });
    })();
  </script>
</body>
</html>
